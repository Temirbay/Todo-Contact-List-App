{% extends "../base.html" %}

{% block content %}

    <div class="well">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2><b>{{todo}}</b></h2>
                
                {% if todo.completed == True %}
                    <h4> <i> Completed </i></h4>
                {% endif %}
                <h2>Priority: {{todo.priority}} </h2>
                <h3 class="pull-right">Created at: {{todo.created_at}}</h3>
                <h3 class="pull-left">Updated at: {{todo.updated_at}}</h3> 

            </div>
        </div>
    </div>

{% endblock content %}
