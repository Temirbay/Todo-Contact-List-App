{% extends "../base.html" %}

{% block content %}

    <div class="well">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2><b>{{contact}}</b></h2>
                <h3>{{contact.phone_number}}</h3>
                <h3 class="pull-right">Created at: {{contact.created_at}}</h3>  
                <h3 class="pull-left">Updated at: {{contact.updated_at}}</h3>       
            </div>
        </div>
    </div>
{% endblock content %}
